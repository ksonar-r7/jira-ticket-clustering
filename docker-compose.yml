services:
  jira-semantic-search:
    build: .
    container_name: jira-search-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - vector_data:/app/vector_store
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  vector_data: